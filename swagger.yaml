swagger: '2.0'
info:
  title: OSU Events API
  description: Calendar event management for events.oregonstate.edu
  version: "1.0.0"
  license:
    name: GNU Affero General Public License Version 3
    url: http://www.gnu.org/licenses/agpl-3.0.en.html
externalDocs:
  description: GitHub Repository
  url: https://github.com/osu-mist/osu-events-api
host: api.oregonstate.edu
schemes:
  - https
basePath: /v1/calendar
consumes:
  - application/json
produces:
  - application/json
paths:
  /events:
    get:
      tags:
        - events
      description: "Get all events. Can be filtered by parameters to specify format."
      # TODO: add parameters
      #parameters:
      responses:
        200:
          description: "Successful response"
          schema:
            $ref: "#/definitions/EventsResultObject"
        400:
          description: "Bad request"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
    post:
      tags:
        - events
      description: "Add a new event"
      parameters:
        - name: event
          in: body
          description: "JSON Representation of an event."
          required: true
          schema:
            $ref: "#/definitions/EventResultObject"
      responses:
        201:
          description: "Event successfully created."
          schema:
            $ref: "#/definitions/EventResultObject"
        400:
          description: "Bad request"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /events/{eventID}:
    get:
      tags:
        - events
      description: "Get a single event by ID"
      parameters:
        - name: eventID
          in: path
          description: "ID of an event"
          required: true
          type: string
      responses:
        200:
          description: "Successful response"
          schema:
            $ref: "#/definitions/EventResultObject"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"

    put:
      tags:
        - events
      description: "Update an existing event."
      parameters:
        - name: eventID
          in: path
          description: "ID of an event"
          required: true
          type: integer
        - name: event
          in: body
          description: "JSON Representation of an event."
          required: true
          schema:
            $ref: "#/definitions/EventResultObject"
      responses:
        200:
          description: "Event successfully updated."
          schema:
            $ref: "#/definitions/EventResultObject"
        400:
          description: "Bad request"
          schema:
            $ref: "#/definitions/Error"
        403:
          description: "Forbidden - you don't have authorization to update this event because you didn't create it."
          schema:
            $ref: "#/definitions/Error"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"

    delete:
      tags:
        - events
      description: "Delete an existing event."
      parameters:
        - name: eventID
          in: path
          description: "ID of an event"
          required: true
          type: integer
      responses:
        204:
          description: "Event successfully deleted."
        403:
          description: "Forbidden - you don't have authorization to delete this event because you didn't create it."
          schema:
            $ref: "#/definitions/Error"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /feed:
    get:
      tags:
        - events
      description: "Events feed for backend calendar vendor event ingress."
      produces:
        - text/csv
      responses:
        200:
          description: "Successful response"
          schema:
            type: string
        500:
          description: "Internal Server Error"
          schema:
            type: string
  /locations:
    get:
      tags:
        - locations
      description: "Get locations that an event can be assigned to."
      parameters:
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/pageNumber'
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/LocationsResultObject"
        400:
          description: "Bad request."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /locations/{locationID}:
    get:
      tags:
        - locations
      description: "Get a location by ID."
      parameters:
        - name: locationID
          in: path
          description: "ID of an location"
          required: true
          type: string
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/LocationResultObject"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /departments:
    get:
      tags:
        - departments
      description: "Get departments."
      parameters:
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/pageNumber'
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/DepartmentsResultObject"
        400:
          description: "Bad request."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /departments/{departmentID}:
    get:
      tags:
        - departments
      description: "Get a department by ID."
      parameters:
        - name: departmentID
          in: path
          description: "ID of an department"
          required: true
          type: string
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/DepartmentResultObject"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /event-types:
    get:
      tags:
        - events
      description: "Get event types."
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/EventTypesResultObject"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /event-types/{eventTypeID}:
    get:
      tags:
        - events
      description: "Get a event type by ID."
      parameters:
        - name: eventTypeID
          in: path
          description: "ID of an event type"
          required: true
          type: string
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/EventTypeResultObject"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /event-topics:
    get:
      tags:
        - events
      description: "Get event types."
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/EventTopicsResultObject"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /event-topics/{eventTopicID}:
    get:
      tags:
        - events
      description: "Get a event topic by ID."
      parameters:
        - name: eventTopicID
          in: path
          description: "ID of an event topic"
          required: true
          type: string
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/EventTopicResultObject"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /audiences:
    get:
      tags:
        - audiences
      description: "Get audiences."
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/AudiencesResultObject"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /audiences/{audienceID}:
    get:
      tags:
        - audiences
      description: "Get an audience by ID."
      parameters:
        - name: audienceID
          in: path
          description: "ID of an audience"
          required: true
          type: string
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/AudienceResultObject"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /counties:
    get:
      tags:
        - locations
      description: "Get counties."
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/CountiesResultObject"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /counties/{countyID}:
    get:
      tags:
        - locations
      description: "Get a county by ID."
      parameters:
        - name: countyID
          in: path
          description: "ID of a county"
          required: true
          type: string
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/CountyResultObject"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /campuses:
    get:
      tags:
        - locations
      description: "Get campuses."
      parameters:
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/pageNumber'
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/CampusesResultObject"
        400:
          description: "Bad request."
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
  /campuses/{campusID}:
    get:
      tags:
        - locations
      description: "Get a campus by ID."
      parameters:
        - name: campusID
          in: path
          description: "ID of a campus"
          required: true
          type: string
      responses:
        200:
          description: "Successful response."
          schema:
            $ref: "#/definitions/CampusResultObject"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"

parameters:
  pageSize:
    name: page[size]
    in: query
    type: integer
    description: Amount of objects to return in the response.
    maximum: 100
    minimum: 1
    default: 10
    required: false
  pageNumber:
    name: page[number]
    in: query
    type: integer
    description: Page number of results to return.
    minimum: 1
    default: 1
    required: false

definitions:
  EventResultObject:
    properties:
      data:
        $ref: "#/definitions/EventResourceObject"
  EventsResultObject:
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/EventResourceObject"
  EventResourceObject:
    properties:
      id:
        type: string
        example: 93f76811-adde-475f-90a2-e8a9c9aac680
        description: Version 4 UUID
      type:
        type: string
        example: events
      attributes:
        properties:
          title:
            type: string
          description:
            type: string
          locationID:
            type: string
          otherLocationName:
            type: string
            description: Arbitrary location name if locationID is not used.
          room:
            type: string
          address:
            type: string
          city:
            type: string
          countyIDs:
            type: array
            items:
              type: string
          state:
            type: string
          campusID:
            type: string
          eventURL:
            type: string
          photoURL:
            type: string
          ticketURL:
            type: string
          ticketCost:
            type: string
          hashtag:
            type: string
          keywords:
            type: array
            items:
              type: string
          tags:
            type: array
            items:
              type: string
          allowsReviews:
            type: boolean
          allowUserActivity:
            type: boolean
          departmentIDs:
            type: array
            items:
              type: string
          contactName:
            type: string
          contactEmail:
            type: string
          contactPhone:
            type: string
          eventTypeIDs:
            type: array
            items:
              type: string
          eventTopicIDs:
            type: array
            items:
              type: string
          audienceIDs:
            type: array
            items:
              type: string
          instances:
            type: array
            items:
              properties:
                startTime:
                  type: string
                  format: date-time
                endTime:
                  type: string
                  format: date-time
      links:
        $ref: "#/definitions/SelfLink"
  LocationResultObject:
    properties:
      data:
        $ref: "#/definitions/LocationResourceObject"
  LocationsResultObject:
    properties:
      links:
        $ref: "#/definitions/PaginationObject"
      data:
        type: array
        items:
          $ref: "#/definitions/LocationResourceObject"
  LocationResourceObject:
    properties:
      id:
        type: string
        description: Location ID
      type:
        type: string
        example: locations
      attributes:
        properties:
          name:
            type: string
            description: Name of location
          campusID:
            type: string
            description: Campus associated with location.
          latitude:
            type: string
          longitude:
            type: string
          street:
            type: string
          city:
            type: string
          state:
            type: string
          zip:
            type: string
          calendarURL:
            type: string
          url:
            type: string
          photoURL:
            type: string
      links:
        $ref: "#/definitions/SelfLink"
  DepartmentResultObject:
    properties:
      data:
        $ref: "#/definitions/DepartmentResourceObject"
  DepartmentsResultObject:
    properties:
      links:
        $ref: "#/definitions/PaginationObject"
      data:
        type: array
        items:
          $ref: "#/definitions/DepartmentResourceObject"
  DepartmentResourceObject:
    properties:
      id:
        type: string
        description: Department ID
      type:
        type: string
        example: departments
      attributes:
        properties:
          name:
            type: string
            description: Name of department
          campusID:
            type: string
            description: ID of campus associated with this department.
          calendarURL:
            type: string
            description: URL of department in events calendar.
          url:
            type: string
            description: URL of department
          description:
            type: string
      links:
        $ref: "#/definitions/SelfLink"
  EventTypeResultObject:
    properties:
      data:
        $ref: "#/definitions/EventTypeResourceObject"
  EventTypesResultObject:
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/EventTypeResourceObject"
  EventTypeResourceObject:
    properties:
      id:
        type: string
        description: Event type ID
      type:
        type: string
        example: event-types
      attributes:
        $ref: "#/definitions/SimpleFilterObject"
      links:
        $ref: "#/definitions/SelfLink"
  EventTopicResultObject:
    properties:
      data:
        $ref: "#/definitions/EventTopicResourceObject"
  EventTopicsResultObject:
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/EventTopicResourceObject"
  EventTopicResourceObject:
    properties:
      id:
        type: string
        description: Event topic ID
      type:
        type: string
        example: event-topics
      attributes:
        $ref: "#/definitions/SimpleFilterObject"
      links:
        $ref: "#/definitions/SelfLink"
  AudienceResultObject:
    properties:
      data:
        $ref: "#/definitions/AudienceResourceObject"
  AudiencesResultObject:
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/AudienceResourceObject"
  AudienceResourceObject:
    properties:
      id:
        type: string
        description: Audience ID
      type:
        type: string
        example: audiences
      attributes:
        $ref: "#/definitions/SimpleFilterObject"
      links:
        $ref: "#/definitions/SelfLink"
  CountyResultObject:
    properties:
      data:
        $ref: "#/definitions/CountyResourceObject"
  CountiesResultObject:
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/CountyResourceObject"
  CountyResourceObject:
    properties:
      id:
        type: string
        description: County ID
      type:
        type: string
        example: counties
      attributes:
        $ref: "#/definitions/SimpleFilterObject"
      links:
        $ref: "#/definitions/SelfLink"
  CampusResultObject:
    properties:
      data:
        $ref: "#/definitions/CampusResourceObject"
  CampusesResultObject:
    properties:
      links:
        $ref: "#/definitions/PaginationObject"
      data:
        type: array
        items:
          $ref: "#/definitions/CampusResourceObject"
  CampusResourceObject:
    properties:
      id:
        type: string
        description: Campus ID
      type:
        type: string
        example: campuses
      attributes:
        properties:
          name:
            type: string
          timeZone:
            type: string
          calendarURL:
            type: string
      links:
        $ref: "#/definitions/SelfLink"
  SimpleFilterObject:
    properties:
      name:
        type: string
      parentID:
        type: string
        description: ID of the parent object, if applicable.
  SelfLink:
    properties:
      self:
        type: string
        format: url
        description: Self link of resource
  PaginationObject:
    properties:
      self:
        type: string
        format: url
        description: Current page of results
      first:
        type: string
        format: url
        description: First page of results
      last:
        type: string
        format: url
        description: Last page of results
      prev:
        type: string
        format: url
        description: Previous page of results
      next:
        type: string
        format: url
        description: Next page of results
  Error:
    type: object
    properties:
      status:
        type: integer
        format: int32
      developerMessage:
        type: string
      userMesage:
        type: string
      code:
        type: integer
      details:
        type: string